<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div>
      <div class="card">
        <div class="top-row">
          <div class="logo">
            <span class="mono">monobank</span>
            <span class="bank">| &nbsp Universal Bank</span>
          </div>
          <div class="contactless">ðŸ“¶</div>
        </div>
        <div class="chip"></div>
        <div class="card-number" id="card_no">#### #### #### ####</div>
        <div class="valid-thru">
          <span>VALID <br />THRU</span>
          <strong id="expiry_display">MM/YY</strong>
        </div>
        <div class="card-name" id="name_display">CARDHOLDER NAME</div>
        <div class="world">world</div>
        <div class="bottom-row">
          <div class="mastercard">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
          </div>
        </div>
      </div>

      <div class="form_container">
        <div class="card_form">
          <form id="creditCardForm" novalidate>
            <div class="input_form">
              <div class="card_info_form">
                <label>Card Number</label><br />
                <input type="number" id="cardNumber" maxlength="16" />
                <div
                  class="error"
                  style="color: red"
                  id="cardNumberError"
                ></div>
              </div>
              <div class="card_info_form">
                <label>Cardholder Name</label><br />
                <input type="text" id="cardName" maxlength="20" />
                <div class="error" style="color: red" id="cardNameError"></div>
              </div>
            </div>
            <div class="input_form">
              <div class="card_info_form">
                <label>Expiry Date (MM/YY)</label><br />
                <input
                  type="text"
                  id="expiryDate"
                  maxlength="5"
                  placeholder="MM/YY"
                />
                <div class="error" style="color: red" id="expiryError"></div>
              </div>
              <div class="card_info_form">
                <label>CVV</label><br />
                <input type="text" id="cvv" maxlength="3" />
                <div class="error" style="color: red" id="cvvError"></div>
              </div>
            </div>
            <br />
            <div class="btn_container">
              <button type="button" class="btn" id="addCard">
                Agregar Tarjeta
              </button>
              <button type="button" class="btn" id="cancelBtn">Cancelar</button>
            </div>
          </form>
        </div>
      </div>

      <div id="cardListSection">
        <h3>Added Cards</h3>
        <ul id="cardList"></ul>
      </div>
    </div>

    <script src="card.js"></script>
  </body>
</html>
